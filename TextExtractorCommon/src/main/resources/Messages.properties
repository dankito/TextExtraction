error.message.finereader.hotfolder.not.found=Either FineReader is not running or HotFolder path '%1$s' or HotFolder output path '%2$s' do not exist. Please specify them in settings.\r\n\
  Configure the HotFolder task in FineReader via menu "Tools" -> "Hot Folder" (for FineReader 14 and 15 only available in FineReader Corporate or Enterprise edition) as follows:\r\n\
  - Step 1: Select on the left "Recurring" and on the right "Every minute"\r\n\
  - Step 2: Select on the left "File from folder" and on the right your HotFolder (the same directory has to be set here in settings then), 'File type:' "All image and PDF files" and may select "Delete original files" (uncheck "Include all subfolder" if your output folder is a subfolder of your HotFolder).\r\n\
  - Step 3: Select on the left "Process document" and on the right your language(s) and select "Recognize page images".\r\n\
  - Step 4: Select on the left "Save results" -> "Save document" and on the right for 'Save as:' either select "Text (*.txt)" or "HTML Document (*.htm)". For 'Folder:' select your output folder. Set the same value here. For 'Output:' select "Create separate document for each file" and in 'File name:' only enter "[F]" (= Original file name, the default).

