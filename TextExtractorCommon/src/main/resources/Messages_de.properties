error.message.finereader.hotfolder.not.found=Entweder läuft FineReader nicht oder HotFolder Verzeichnis '%1$s' oder HotFolder Ausgabeverzeichnis '%2$s' existieren nicht. Bitte geben Sie diese in den Einstellungen an.\r\n\
  Konfigurieren Sie einen HotFolder Task in FineReader -> "Werkzeuge" -> "Hot Folder" (bei FineReader 14 und 15 nur in FineReader Corporate oder Enterprise verfügbar) wie folgt:\r\n\
  - Schritt 1: Wählen Sie links "Serie" und dann rechts "Jede Minute"\r\n\
  - Schritt 2: Wählen Sie links "Datei aus Ordner" und rechts Ihr HotFolder Verzeichnis. Dieses müssen Sie dann auch hier in den Einstellungen setzen. 'Dateityp:' "Alle Bild- und PDF-Dateien" und wählen Sie u. U. "Originaldateien löschen" (deaktivieren Sie "Alle Unterordner einschließen" falls Ihr Ausgabeverzeichnis ein Unterordner Ihres HotFolders ist).\r\n\
  - Schritt 3: Wählen Sie links "Dokument verarbeiten" und rechts Ihre Sprache(n) und selektieren Sie "Seitenbilder erkennen".\r\n\
  - Schritt 4: Wählen Sie links "Speichern und teilen" -> "Dokument speichern" und rechts bei 'Speichern als:' entweder "Text (*.txt)" oder "HTML Dokument (*.htm)". Bei 'Ordner:' wählen Sie Ihren Ausgabeordner. Diesen müssen Sie auch hier eingeben. Bei 'Ausgabe:' wählen Sie "Separates Dokument für jede Datei erstellen" und bei 'Dateiname:' geben Sie nur "[F]" (= Original-Dateiname, der Standardwert) ein.